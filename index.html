<!DOCTYPE html>
<html>
  <head>
    <title>The FRUIT SHOPS</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="Styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav nav"></nav>
      <h1 class="band-name band-name-large">FRUIT SHOPS</h1>
    </header>
    <!--Fruits selection-->
    <section class="container content-section">
      <h2 class="section-header">FRUITS LISTS</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">APPLE</span>
          <img class="shop-item-image" src="FRUITS/apple.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">£4.50</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">BANANA</span>
          <img class="shop-item-image" src="FRUITS/banana.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">£3.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">ORANGE</span>
          <img class="shop-item-image" src="FRUITS/Oranges.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">£4.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">GRAPES</span>
          <img class="shop-item-image" src="FRUITS/grapes.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">£4.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>

      <!--Berries selection-->
    </section>
    <section class="container content-section">
      <h2 class="section-header">BERRIES LIST</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">STRAWBERRY</span>
          <img
            class="shop-item-image"
            src="FRUITS/Strawberry-PNG-Transparent-Image.png"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">CHERRIES</span>
          <img class="shop-item-image" src="FRUITS/Cherries.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">£4.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">BLUEBERRY</span>
          <img
            class="shop-item-image"
            src="FRUITS/Download Fresh Blueberries PNG Image for Free.png"
          />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.45</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">RASPBERRIES</span>
          <img class="shop-item-image" src="FRUITS/5-2-raspberry-png.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">£5.54</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">0.00</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="band-name">FIND OUT MORE ABOUT FRUITS BENEFITS:</h3>
        <ul class="nav footer-nav">
          <li>
            <a
              href="https://drinkawastedotnet.files.wordpress.com/2021/01/9d0e5-fruit-chart-tw-4816.jpg"
              target="_blank"
              alt="fruits charts and benefit image"
            >
              <img src="FRUITS/fruit charts.jpg" alt="fruits charts" />
            </a>
          </li>
          <li>
            <a
              href="https://www.youtube.com/watch?v=0zeRielFkZ0"
              target="_blank"
              alt="youtube link"
            >
              <img src="FRUITS/youtube-logo-hd-8.png" alt="fruits benfits" />
            </a>
          </li>
          <li>
            <a href="https://www.calories.info/food/fruits" target="_blank">
              <img src="FRUITS/nutrition.png" alt="more info on nutrition" />
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
